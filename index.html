<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="header-logo"></div>
        <div class="header-links">
          <div class="header-link1"></div>
          <div class="header-link2"></div>
          <div class="header-link3"></div>
        </div>
      </div>
      <div class="main">
        <div class="hero">
          <div class="hero-text">
            <div class="hero-main"></div>
            <div class="hero-secondary"></div>
            <div class="hero-button"></div>
          </div>
          <div class="hero-image"></div>
        </div>
        <div class="information">
          <div class="information-headline"></div>
          <div class="information-boxes">
            <div class="box1">
              <div class="info-image"></div>
              <div class="info-subtext"></div>
            </div>
            <div class="box2">
              <div class="info-image"></div>
              <div class="info-subtext"></div>
            </div>
            <div class="box3">
              <div class="info-image"></div>
              <div class="info-subtext"></div>
            </div>
            <div class="box4">
              <div class="info-image"></div>
              <div class="info-subtext"></div>
            </div>
          </div>
        </div>
        <div class="quote">
          <div class="quote-content"></div>
          <div class="quote-author"></div>
        </div>
        <div class="call-to-action">
          <div class="cta-box">
            <div class="cta-text">
              <div class="cta-main"></div>
              <div class="cta-secondary"></div>
            </div>
            <div class="cta-button"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-copyright"></div>
      </div>
    </div>
  </body>
</html>
